<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>
    </div>
    <script>
        var data = {
            rawHtml: "<span style='color:red'>This should be red.</span>"
        }
        var vm = new Vue({
            el: '#app',
            data: data
        })
        
    </script>
</body>

</html>
