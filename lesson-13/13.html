<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <script src="js/vue.js"></script>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s;
        }

        .fade-enter,
        .fade-leave-to

        /* .fade-leave-active below version 2.1.8 */
            {
            opacity: 0;
        }

        /* 可以设置不同的进入和离开动画 */
        /* 设置持续时间和动画函数 */
        .slide-fade-enter-active {
            transition: all .3s ease;
        }

        .slide-fade-leave-active {
            transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
        }

        .slide-fade-enter,
        .slide-fade-leave-to

        /* .slide-fade-leave-active for below version 2.1.8 */
            {
            transform: translateX(10px);
            opacity: 0;
        }

        .bounce-enter-active {
            animation: bounce-in .5s;
        }

        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }
        }

        .component-fade-enter-active,
        .component-fade-leave-active {
            transition: opacity .3s ease;
        }

        .component-fade-enter,
        .component-fade-leave-to

        /* .component-fade-leave-active for below version 2.1.8 */
            {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="demo">
        <button v-on:click="show = !show">
            Toggle
        </button>
        <transition name="fade">
            <p v-if="show">hello</p>
        </transition>
    </div>
    <div id="example-1">
        <button @click="show = !show">
            Toggle render
        </button>
        <transition name="slide-fade">
            <p v-if="show">hello</p>
        </transition>
    </div>
    <div id="example-2">
        <button @click="show = !show">Toggle show</button>
        <transition name="bounce">
            <p v-if="show">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris facilisis enim libero, at
                lacinia diam fermentum id. Pellentesque habitant morbi tristique senectus et netus.</p>
        </transition>
    </div>


    <div id="example-3">
        <button @click="show = !show">
            Toggle render
        </button>
        <transition name="custom-classes-transition" enter-active-class="animated tada"
            leave-active-class="animated bounceOutRight">
            <p v-if="show">hello</p>
        </transition>
    </div>
    <div id="example-4">
        <button @click="show = !show">
            Toggle
        </button>
        <transition v-on:before-enter="beforeEnter" v-on:enter="enter" v-on:leave="leave" v-bind:css="false">
            <p v-if="show">
                Demo
            </p>
        </transition>
    </div>
    <div id="example-5">
        <transition>
            <button v-bind:key="docState">
                {{ buttonMessage }}
            </button>
        </transition>
    </div>
    <div id="example-6">
        <div>
            <input type="radio" v-model="view" name="component" value="v-a"><label for="">A</label>
            <input type="radio" v-model="view" name="component" value="v-b"><label for="">B</label>
        </div>
        <transition name="component-fade" mode="out-in">
            <component v-bind:is="view"></component>
        </transition>
    </div>
    <script>
        new Vue({
            el: '#demo',
            data: {
                show: true
            }
        })
        new Vue({
            el: '#example-1',
            data: {
                show: true
            }
        })
        new Vue({
            el: '#example-2',
            data: {
                show: true
            }
        })
        new Vue({
            el: '#example-3',
            data: {
                show: true
            }
        })
        new Vue({
            el: '#example-4',
            data: {
                show: false
            },
            methods: {
                beforeEnter: function (el) {
                    el.style.opacity = 0
                    el.style.transformOrigin = 'left'
                },
                enter: function (el, done) {
                    Velocity(el, {
                        opacity: 1,
                        fontSize: '1.4em'
                    }, {
                        duration: 300
                    })
                    Velocity(el, {
                        fontSize: '1em'
                    }, {
                        complete: done
                    })
                },
                leave: function (el, done) {
                    Velocity(el, {
                        translateX: '15px',
                        rotateZ: '50deg'
                    }, {
                        duration: 600
                    })
                    Velocity(el, {
                        rotateZ: '100deg'
                    }, {
                        loop: 2
                    })
                    Velocity(el, {
                        rotateZ: '45deg',
                        translateY: '30px',
                        translateX: '30px',
                        opacity: 0
                    }, {
                        complete: done
                    })
                }
            }
        })
        new Vue({
            el: '#example-5',
            data: {
                docState: "saved"
            },
            computed: {
                buttonMessage: function () {
                    switch (this.docState) {
                        case 'saved':
                            return 'Edit'
                        case 'edited':
                            return 'Save'
                        case 'editing':
                            return 'Cancel'
                    }
                }
            }
        })
        new Vue({
            el: '#example-6',
            data: {
                view: 'v-a'
            },
            components: {
                'v-a': {
                    template: '<div>Component A</div>'
                },
                'v-b': {
                    template: '<div>Component B</div>'
                }
            }
        })
    </script>
</body>

</html>
